<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetMonster Portugal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/estatisticas.js"></script>
  <script src="js/antenas.js"></script>
  <script src="js/operadoras.js"></script>
  <script src="js/smartphones.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="NetMonster Logo" width="50">
    <h1>NetMonster Portugal</h1>
    <p>Descrição do site aqui.</p>
  </header>

  <section id="estatisticas">
    <h2>Estatísticas de Utilizadores Ativos</h2>
    <canvas id="estatisticasCanvas" width="300" height="300"></canvas>
    <script>
      // Chame a função específica de estatísticas para desenhar o gráfico
      drawEstatisticasChart();
    </script>
  </section>

  <section id="antenas">
    <h2>Antenas em Portugal</h2>
    <canvas id="antenasCanvas" width="300" height="300"></canvas>
    <script>
      // Chame a função específica de antenas para desenhar o gráfico
      drawAntenasChart();
    </script>
  </section>

  <section id="operadoras">
    <h2>Operadoras</h2>
    <canvas id="operadorasCanvas" width="300" height="300"></canvas>
    <script>
      // Chame a função específica de operadoras para desenhar o gráfico
      drawOperadorasChart();
    </script>
  </section>

  <section id="smartphones">
    <h2>Modelos de Smartphone Mais Usados</h2>
    <canvas id="smartphonesCanvas" width="300" height="300"></canvas>
    <script>
      // Chame a função específica de smartphones para desenhar o gráfico
      drawSmartphonesChart();
    </script>
  </section>

  <footer>
    <script src="js/direitosAutorais.js"></script>
  </footer>
</body>
</html>
